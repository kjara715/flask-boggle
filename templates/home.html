{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1 id="title">Boggle</h1>
<div class="game-div">
    <table id="game-board">
        {% for row in session['board'] %}
            <tr>
                {% for letter in row %}
                    <td>{{letter}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <form action="" id="submit-word">
        <label for="word-guess">Submit Words:</label>
        <input type="text" placeholder="word" id="word-guess">
        <button id="submit-me">Submit</button>
    </form>
    <p class="message"></p>
    <br>
    <label for="score">You score:</label>
    <div class="score"></div>
    <br>
    <label for="timer">Time Left</label>
    <div class="timer"></div>
    <br>
    <p class="high-score">
        The high score is {{highscore}} out of {{nplays}} games
    </p>
</div>

{% endblock %}
